<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Onubogu John | Portfolio</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700&family=Outfit:wght@300;400;500&display=swap" rel="stylesheet">

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              darkblue: "#050b1a",
              primary: "#1e90ff",
              softblue: "#7db4ff"
            },
            fontFamily: {
              sora: ["Sora", "sans-serif"],
              outfit: ["Outfit", "sans-serif"]
            }
          }
        }
      }
    </script>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body class="bg-darkblue text-white font-outfit overflow-x-hidden">
<!-- Scroll Progress Bar -->
<div id="scroll-progress"></div>

    {% block content %}{% endblock %}

    <script src="{{ url_for('static', filename='js/animations.js') }}"></script>
</body>
</html>
